name: Release

# DISABLED: Uncomment 'on:' section below to enable releases
# on:
#   push:
#     branches:
#       - main
#   workflow_dispatch:
#     inputs:
#       dry-run:
#         description: "Dry run (no actual release)"
#         required: false
#         type: boolean
#         default: false

# For testing only - remove when enabling releases
on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Dry run (no actual release)"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      # Ensure releases run sequentially to avoid conflicts
      max-parallel: 1
      matrix:
        package:
          - name: docs
            path: packages/docs
          # Add future packages here:
          # - name: sqlrooms-hf-ducklake
          #   path: packages/sqlrooms-hf-ducklake
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        with:
          installer: quick
          system: x86_64-linux
          enable-cachix: true

      - name: Install dependencies
        run: nix develop -c bun install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ${{ matrix.package.path }}
          nix develop -c bunx semantic-release \
            ${{ inputs.dry-run == true && '--dry-run' || '' }}

      - name: Output release results
        if: always()
        run: |
          echo "Release workflow completed for ${{ matrix.package.name }}"
          echo "Check the logs above for details"

name: Deploy docs to Cloudflare

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: "Run with tmate.io debugging enabled"
        required: false
        type: string
        default: "false"
      branch:
        description: "Git branch or ref to checkout"
        required: true
        type: string
      environment:
        description: "Deployment environment (preview or production)"
        required: false
        type: string
        default: "preview"
  workflow_call:
    inputs:
      debug_enabled:
        description: "Run with tmate.io debugging enabled"
        required: false
        type: string
        default: "false"
      branch:
        description: "Git branch or ref to checkout"
        required: true
        type: string
      environment:
        description: "Deployment environment (preview or production)"
        required: false
        type: string
        default: "production"

defaults:
  run:
    shell: bash

permissions:
  contents: read
  deployments: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.environment == 'preview' && format('https://b-{0}-ts-nix-docs.sciexp.workers.dev', inputs.branch) || 'https://ts-nix.scientistexperience.net' }}
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        with:
          installer: quick
          system: x86_64-linux
          enable-cachix: true

      - name: Setup tmate debug session
        if: inputs.debug_enabled == 'true'
        uses: mxschmitt/action-tmate@e5c7151931ca95bad1c6f4190c730ecf8c7dde48 # ratchet:mxschmitt/action-tmate@v3

      - name: Install dependencies
        run: nix develop -c just install

      - name: Deploy to Cloudflare Workers
        id: deployment
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
          GITHUB_ACTIONS: true
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_WORKFLOW: ${{ github.workflow }}
        run: |
          if [ "${{ inputs.environment }}" = "preview" ]; then
            echo "Deploying preview for branch: ${{ inputs.branch }}"
            nix develop -c just cf-deploy-preview ${{ inputs.branch }}
          else
            echo "Deploying to production (promoting existing version if available)"
            nix develop -c just cf-deploy-production
          fi

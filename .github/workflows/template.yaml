name: "Template"

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: "Run the workflow with tmate.io debugging enabled"
        required: true
        type: boolean
        default: false
      force_run:
        description: "Force execution even if already successful for this commit"
        required: false
        type: boolean
        default: false
  pull_request:
    types: [opened, labeled, reopened, synchronize]
    paths-ignore:
      - "**/*.md"
      - "*"
      - "!flake.nix"
      - "!flake.lock"
      - "!package.json"
      - "!bun.lock"
  push:
    branches:
      - "main"
      - "beta"
    paths-ignore:
      - "**/*.md"
      - "*"
      - "!flake.nix"
      - "!flake.lock"
      - "!package.json"
      - "!bun.lock"

concurrency:
  group: template-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read
  actions: write

jobs:
  # job 1: set-variables
  # determines workflow settings and variables based on event type
  set-variables:
    runs-on: ubuntu-latest
    outputs:
      debug: ${{ steps.set-variables.outputs.debug }}
      skip_ci: ${{ steps.set-variables.outputs.skip_ci }}
      checkout_ref: ${{ steps.set-variables.outputs.checkout_ref }}
      checkout_rev: ${{ steps.set-variables.outputs.checkout_rev }}

    steps:
      - name: Set action variables
        id: set-variables
        run: |
          DEBUG="false"
          SKIP_CI="false"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            DEBUG="${{ inputs.debug_enabled }}"
          fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if ${{ contains(github.event.pull_request.labels.*.name, 'skip-ci') }}; then
              SKIP_CI="true"
            fi
            if ${{ contains(github.event.pull_request.labels.*.name, 'actions-debug') }}; then
              DEBUG="true"
            fi
            CHECKOUT_REF="${{ github.event.pull_request.head.ref }}"
            CHECKOUT_REV="${{ github.event.pull_request.head.sha }}"
          else
            CHECKOUT_REF="${{ github.ref_name }}"
            CHECKOUT_REV="${{ github.sha }}"
          fi

          echo "DEBUG=$DEBUG"
          echo "SKIP_CI=$SKIP_CI"
          echo "CHECKOUT_REF=$CHECKOUT_REF"
          echo "CHECKOUT_REV=$CHECKOUT_REV"

          echo "debug=$DEBUG" >> $GITHUB_OUTPUT
          echo "skip_ci=$SKIP_CI" >> $GITHUB_OUTPUT
          echo "checkout_ref=$CHECKOUT_REF" >> $GITHUB_OUTPUT
          echo "checkout_rev=$CHECKOUT_REV" >> $GITHUB_OUTPUT

  # job 2: test-omnix-template
  # validates omnix template instantiation for both full and minimal configurations
  test-omnix-template:
    needs: [set-variables]
    runs-on: ubuntu-latest
    if: |
      !cancelled() &&
      needs.set-variables.outputs.skip_ci != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check execution cache
        id: cache
        uses: ./.github/actions/cached-ci-job
        with:
          hash-sources: 'flake.nix flake.lock modules/template.nix .github/workflows/template.yaml .github/actions/setup-nix/action.yml .github/actions/cached-ci-job/action.yaml'
          force-run: ${{ inputs.force_run || 'false' }}

      - name: Setup Nix
        if: steps.cache.outputs.should-run == 'true'
        uses: ./.github/actions/setup-nix
        with:
          installer: full
          system: x86_64-linux
          enable-cachix: true
          cachix-name: ${{ vars.CACHIX_CACHE_NAME }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Setup tmate debug session
        if: steps.cache.outputs.should-run == 'true' && needs.set-variables.outputs.debug == 'true'
        uses: mxschmitt/action-tmate@e5c7151931ca95bad1c6f4190c730ecf8c7dde48 # ratchet:mxschmitt/action-tmate@v3

      - name: Install omnix
        if: steps.cache.outputs.should-run == 'true'
        run: nix --accept-flake-config profile install "github:juspay/omnix/v1.3.0"

      - name: Test full template (docs=true)
        if: steps.cache.outputs.should-run == 'true'
        run: |
          REPO_REF="github:sciexp/typescript-nix-template/${{ needs.set-variables.outputs.checkout_rev }}"
          echo "Using repository reference: $REPO_REF"

          pwd
          rm -fr tnt-full

          nix --accept-flake-config run github:juspay/omnix/v1.3.0 -- init "$REPO_REF" -o tnt-full --non-interactive --params '{
            "project-name": "tnt-full",
            "npm-scope": "@tnt-full",
            "git-org": "tnt-full",
            "author": "TNT Full",
            "author-email": "full@tnt.org",
            "project-description": "Test full template project with docs",
            "cloudflare-worker-name": "tnt-full-docs",
            "production-url": "tnt-full.example.com",
            "github-ci": true,
            "vscode": true,
            "docs": true,
            "nix-template": true
          }'

          cd tnt-full
          git init
          git config --local user.email "test@example.com"
          git config --local user.name "Test User"
          git commit --allow-empty -m "initial commit (empty)"

          # Install dependencies with bun
          nix run github:NixOS/nixpkgs/nixos-unstable#bun -- install
          git add .

          # Run nix flake check to validate the instantiated template
          nix flake check --accept-flake-config

      - name: Test minimal template (docs=false)
        if: steps.cache.outputs.should-run == 'true'
        run: |
          REPO_REF="github:sciexp/typescript-nix-template/${{ needs.set-variables.outputs.checkout_rev }}"
          echo "Using repository reference: $REPO_REF"

          pwd
          rm -fr tnt-minimal

          nix --accept-flake-config run github:juspay/omnix/v1.3.0 -- init "$REPO_REF" -o tnt-minimal --non-interactive --params '{
            "project-name": "tnt-minimal",
            "npm-scope": "@tnt-minimal",
            "git-org": "tnt-minimal",
            "author": "TNT Minimal",
            "author-email": "minimal@tnt.org",
            "project-description": "Test minimal template project without docs",
            "cloudflare-worker-name": "tnt-minimal-docs",
            "production-url": "tnt-minimal.example.com",
            "github-ci": true,
            "vscode": true,
            "docs": false,
            "nix-template": false
          }'

          cd tnt-minimal
          git init
          git config --local user.email "test@example.com"
          git config --local user.name "Test User"
          git commit --allow-empty -m "initial commit (empty)"

          # Install dependencies with bun
          nix run github:NixOS/nixpkgs/nixos-unstable#bun -- install
          git add .

          # Run nix flake check to validate the instantiated template
          nix flake check --accept-flake-config

      - name: Create job result marker
        if: success() && steps.cache.outputs.should-run == 'true' && steps.cache.outputs.cache-source == 'none'
        shell: bash
        run: |
          mkdir -p "${{ steps.cache.outputs.cache-path }}"
          cat > "${{ steps.cache.outputs.cache-path }}/marker" <<EOF
          {
            "success": true,
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "${{ github.sha }}",
            "run_id": "${{ github.run_id }}",
            "run_attempt": "${{ github.run_attempt }}"
          }
          EOF

      - name: Save execution cache
        if: success() && steps.cache.outputs.should-run == 'true' && steps.cache.outputs.cache-source == 'none'
        uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # ratchet:actions/cache/save@v4
        with:
          path: ${{ steps.cache.outputs.cache-path }}
          key: ${{ steps.cache.outputs.cache-key }}
